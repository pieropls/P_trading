<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASDAQ Stock Viewer</title>
</head>
<body>
    <div class="container">
        <h1>NASDAQ Stock Viewer</h1>
        <div class="stock-data">
            <div class="stock-symbol">
                <label for="symbol">Enter Stock Symbol:</label>
                <input type="text" id="symbol" placeholder="AAPL">
                <button id="fetch-button">Fetch Stock Data</button>
            </div>
            <div class="stock-info">
                <h2>Stock Information for <span id="stock-symbol"></span></h2>
                <p><strong>Price:</strong> <span id="stock-price">$0.00</span></p>
                <p><strong>Change:</strong> <span id="stock-change">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
